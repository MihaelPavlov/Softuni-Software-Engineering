<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <header>

      <nav>
        <a id='homeBtn' class="active" href ="#">Home</a>

          <a id='registerBtn' href="#">Register</a>
        </div>
      </nav>
    </header>
    <main>
      <fieldset id="main">
        <legend>Catches</legend>
        <div id="catches">

            <label>Weight</label>
            <input type="number" class="weight" value="636" />
            <hr />
            <label>Species</label>
            <input type="text" class="species" value="Atlantic Blue Marlin" />
            <hr />
            <label>Location</label>
            <input type="text" class="location" value="VitÃ³ria, Brazil" />
            <hr />
            <label>Bait</label>
            <input type="text" class="bait" value="trolled pink" />
            <hr />
            <label>Capture Time</label>
            <input type="number" class="captureTime" value="80" />
            <hr />
            <button disabled class="update">Update</button>
            <button disabled class="delete">Delete</button>
          </div>
          <div class="catch">
            <label>Angler</label>
            <input type="text" class="angler" value="John Doe" />
            <hr />
            <label>Weight</label>
            <input type="number" class="weight" value="554" />
            <hr />
            <label>Species</label>
            <input type="text" class="species" value="Atlantic Blue Marlin" />
            <hr />
            <label>Location</label>
            <input
              type="text"
              class="location"
              value="Buenos Aires, Argentina"
            />
            <hr />
            <label>Bait</label>
            <input type="text" class="bait" value="trolled pink" />
            <hr />
            <label>Capture Time</label>
            <input type="number" class="captureTime" value="120" />
            <hr />
            <button disabled class="update">Update</button>
            <button disabled class="delete">Delete</button>
          </div>
        </div>
      </fieldset>
      <aside>
        <button class="load">Load</button>
        <form >
          <fieldset id="addForm">
            <legend>Add Catch</legend>
            <label>Angler</label>
            <input type="text" class="angler" name="angler" />
            <label>Weight</label>
            <input type="number" class="weight" name="weight" />
            <label>Species</label>
            <input type="text" class="species" name="species" />
            <label>Location</label>
            <input type="text" class="location" name="location" />
            <label>Bait</label>
            <input type="text" class="bait" name="bait" />
            <label>Capture Time</label>
            <input type="number" class="captureTime" name="captureTime" />
            <button disabled class="add">Add</button>
          </fieldset>
        </form>
      </aside>
    </main>

    <div id ='views'>
      <div id="register">
        <div id="exercise">
            <div class="wrapper">
                <div class="card-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Register</h2>
                            <form id='registerForm'>
                                <label>E-mail: <input type="text" name="email"></label>
                                <label>Password: <input type="password" name="password"></label>
                                <label>Repeat: <input type="password" name="rePass"></label>
                                <button>Register</button>
                            </form>
                            <hr>
                        </div>

                </div>
            </div>
        </div>

                  <div class="row">

                            <label>Password: <input type="password" name="password"></label>
                            <button>Login</button>
                        </form>
                          <hr>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
